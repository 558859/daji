<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site officiel de l'association V.E.D DAJI">
    <title>V.E.D DAJI | Accueil</title>
    <link rel="icon" type="image/png" href="images/V.E.D.png">

    <!-- POLICES & ICONES -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #008751;       
            --primary-glow: rgba(0, 135, 81, 0.5);
            --gold: #fbbf24;          
            --bg-body: #0a0a0a;
            --bg-glass: rgba(20, 20, 20, 0.8);
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border-color: rgba(255,255,255,0.1);
            --shadow: 0 20px 50px rgba(0,0,0,0.5);
            --radius: 20px;
        }

        [data-theme="light"] {
            --bg-body: #f3f4f6;
            --bg-glass: rgba(255, 255, 255, 0.90);
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-muted: #4b5563;
            --border-color: rgba(0,0,0,0.08);
            --primary-glow: rgba(0, 135, 81, 0.2);
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Satoshi', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* HEADER */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 15px 5%;
            background: var(--bg-glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.4s ease-in-out;
        }
        header.scrolled {
            padding: 10px 5%; background: var(--bg-body);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); border-bottom: none;
        }

        .logo { font-weight: 900; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; color: var(--text-main); text-decoration: none; }
        .logo img { height: 45px; }
        .logo span { color: var(--primary); }

        .nav-group { display: flex; align-items: center; gap: 25px; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--text-muted); font-weight: 500; transition: 0.3s; position: relative; }
        .nav-links a:hover { color: var(--text-main); }

        .theme-btn {
            background: transparent; border: 1px solid var(--border-color);
            color: var(--text-main); width: 40px; height: 40px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; transition: 0.3s;
        }
        .theme-btn:hover { background: var(--primary); border-color: var(--primary); color: white; }

        .btn-join {
            padding: 10px 25px; border-radius: 50px; background: var(--primary);
            color: white; font-weight: 700; text-decoration: none;
            box-shadow: 0 0 20px var(--primary-glow); transition: 0.3s;
        }
        .btn-join:hover { transform: translateY(-3px); box-shadow: 0 0 40px var(--primary-glow); }

        /* HERO */
        .hero-section {
            height: 90vh; position: relative;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 0 20px; overflow: hidden;
        }
        .hero-video-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.3; z-index: -1;
        }
        .video-overlay {
            position: absolute; inset: 0; z-index: -1;
            background: linear-gradient(to bottom, transparent 50%, var(--bg-body) 100%);
        }

        h1 {
            font-size: clamp(2rem, 9vw, 6rem); 
            line-height: 1.1; margin-bottom: 20px;
            background: linear-gradient(to right, var(--text-main), var(--text-muted));
            -webkit-background-clip: text; background-clip: text; color: transparent;
            display: inline-block; width: 100%; max-width: 1000px;
        }
        .hero-subtitle {
            font-size: 1.2rem; color: var(--text-muted); max-width: 600px; margin-bottom: 40px;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .nav-links, .btn-join { display: none; }
        }

        /* MOBILE NAV */
        .mobile-bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px;
            background: var(--bg-glass); backdrop-filter: blur(20px); border-top: 1px solid var(--border-color);
            display: flex; justify-content: space-around; align-items: center; z-index: 2000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; color: var(--text-muted);
            font-size: 0.7rem; font-weight: 600; gap: 5px; width: 60px; text-decoration: none;
        }
        .nav-item.active { color: var(--primary); }
        .nav-fab {
            width: 50px; height: 50px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem;
            border: 4px solid var(--bg-body); transform: translateY(-25px); box-shadow: 0 5px 15px var(--primary-glow);
        }
        @media (min-width: 901px) { .mobile-bottom-nav { display: none; } }
        
        .background-glow {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 15% 50%, var(--primary-glow), transparent 25%),
                        radial-gradient(circle at 85% 30%, rgba(251, 191, 36, 0.15), transparent 25%);
            animation: pulseGlow 10s infinite alternate; pointer-events: none;
        }
        @keyframes pulseGlow { 100% { transform: scale(1.2); } }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <header>
        <a href="#" class="logo">
            <img src="images/V.E.D.png" alt="Logo">
            V.E.D <span>DAJI</span>
        </a>
        <div class="nav-group">
            <nav class="nav-links">
                <a href="#bureau">Bureau</a>
                <a href="#meet">Réunion</a>
                <a href="#news">Actualités</a>
                <a href="apropos.html">À Propos</a>
            </nav>
            <button id="theme-toggle" class="theme-btn"><i class="fa-solid fa-moon"></i></button>
            <a href="inscription.html" class="btn-join">Espace Membre</a>
        </div>
    </header>

    <section class="hero-section" id="home">
        <video class="hero-video-bg" autoplay muted loop playsinline>
            <source src="videos/PEAKFLOWN.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
        
        <h1>L'INTELLIGENCE <br> COLLECTIVE.</h1>
        <p class="hero-subtitle">La plateforme officielle de l'association VED DAJI. Une communauté d'élite pour un avenir brillant.</p>
        
        <div style="display:flex; gap:20px;">
            <a href="inscription.html" class="btn-join" style="background:var(--gold); color:black;">S'inscrire</a>
        </div>
    </section>

    <nav class="mobile-bottom-nav">
        <a href="#" class="nav-item active"><i class="fa-solid fa-house"></i> <span>Accueil</span></a>
        <a href="apropos.html" class="nav-item"><i class="fa-solid fa-info-circle"></i> <span>Info</span></a>
        <a href="inscription.html" class="nav-item"><div class="nav-fab"><i class="fa-solid fa-plus"></i></div></a>
        <a href="#bureau" class="nav-item"><i class="fa-solid fa-users"></i> <span>Bureau</span></a>
        <a href="#" class="nav-item" id="mobile-theme-toggle"><i class="fa-solid fa-moon"></i> <span>Thème</span></a>
    </nav>

    <script>
        // THEME
        const themeBtn = document.getElementById('theme-toggle');
        const mobileThemeBtn = document.getElementById('mobile-theme-toggle');
        const htmlElement = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        function setTheme(theme) {
            htmlElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            const iconClass = theme === 'light' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            themeBtn.querySelector('i').className = iconClass;
            mobileThemeBtn.querySelector('i').className = iconClass;
        }

        const toggleTheme = () => setTheme(htmlElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        themeBtn.addEventListener('click', toggleTheme);
        mobileThemeBtn.addEventListener('click', (e) => { e.preventDefault(); toggleTheme(); });
    </script>
</body>
</html>
