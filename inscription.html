<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inscription | V.E.D DAJI</title>
    <link rel="icon" type="image/png" href="images/V.E.D.png">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-glow"></div>

    <header>
        <a href="index.html" class="logo">
            <img src="images/V.E.D.png" alt="Logo" onerror="this.style.display='none'">
            V.E.D <span>DAJI</span>
        </a>
        <div style="display:flex; gap:15px;">
            <button id="theme-toggle" class="icon-btn"><i class="fa-solid fa-moon"></i></button>
        </div>
    </header>

    <div class="container-form reveal">
        
        <a href="index.html" class="btn-retour"><i class="fa-solid fa-arrow-left"></i> Retour</a>

        <div class="tabs-wrapper">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('member', this)">Inscription</button>
                <button class="tab-btn" onclick="switchTab('admin', this)">Administration</button>
            </div>
        </div>

        <div id="member-content" class="content-box active">
            <div id="form-ui">
                <h2 style="text-align:center; margin-bottom:20px;">Adhésion Membre</h2>
                <form id="inscriptionForm">
                    <div class="form-grid">
                        <!-- NOM -->
                        <div class="input-group">
                            <label>Nom</label>
                            <input type="text" class="custom-input" required>
                            <i class="fa-solid fa-user input-icon"></i>
                        </div>

                        <!-- PRÉNOM -->
                        <div class="input-group">
                            <label>Prénom</label>
                            <input type="text" class="custom-input" required>
                            <i class="fa-regular fa-user input-icon"></i>
                        </div>

                        <!-- SEXE (NOUVEAU) -->
                        <div class="input-group full-width" style="grid-column: 1 / -1;">
                            <label>Sexe</label>
                            <select class="custom-input" required>
                                <option value="" disabled selected>Choisir...</option>
                                <option value="H">Homme</option>
                                <option value="F">Femme</option>
                            </select>
                            <i class="fa-solid fa-venus-mars input-icon"></i>
                        </div>

                        <!-- PAYS (Tous les pays gérés par JS) -->
                        <div class="input-group full-width" style="grid-column: 1 / -1;">
                            <label>Pays de résidence</label>
                            <select id="countrySelect" class="custom-input" required>
                                <option value="" disabled selected>Chargement des pays...</option>
                            </select>
                            <i class="fa-solid fa-globe input-icon"></i>
                        </div>

                        <!-- TÉLÉPHONE (Code auto) -->
                        <div class="input-group full-width" style="grid-column: 1 / -1;">
                            <label>Téléphone (WhatsApp)</label>
                            <input type="tel" id="phoneInput" class="custom-input" placeholder="Choisissez un pays d'abord" required>
                            <i class="fa-solid fa-phone input-icon"></i>
                            <small id="phone-error" style="color:#ef4444; font-size:0.75rem; display:none; margin-top:5px;">Le code pays est obligatoire (+XXX).</small>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">Valider l'inscription</button>
                </form>
            </div>
            
            <div id="success-ui" style="display:none; text-align:center;">
                <div style="font-size:3rem; color:var(--primary); margin-bottom:10px;"><i class="fa-solid fa-check-circle"></i></div>
                <h3 style="color:var(--text-main);">Félicitations !</h3>
                <p style="margin:10px 0; color:var(--text-muted);">Votre demande a été envoyée au bureau.</p>
                <button onclick="location.reload()" class="btn-submit">Retour</button>
            </div>
        </div>

        <div id="admin-content" class="content-box" style="display:none;">
            <div id="login-screen" style="text-align:center;">
                <h2>Espace Bureau</h2>
                <div style="position:relative; max-width:300px; margin:20px auto;">
                    <input type="password" id="adminPass" class="custom-input" placeholder="Code d'accès"><i class="fa-solid fa-lock input-icon"></i>
                </div>
                <button onclick="checkAdmin()" class="btn-submit">Connexion</button>
                <p id="errorMsg" style="color:#ef4444; display:none; margin-top:10px;">Code incorrect</p>
            </div>
            <div id="dashboard" style="display:none; text-align:center;">
                <h3 style="color:var(--primary);">Accès autorisé</h3>
                <p>Bienvenue dans la base de données.</p>
            </div>
        </div>
    </div>

    <nav class="mobile-bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
        <a href="inscription.html" class="nav-item active"><i class="fa-solid fa-plus-circle"></i></a>
        <a href="apropos.html" class="nav-item"><i class="fa-solid fa-info-circle"></i></a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
