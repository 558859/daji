<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="images/V.E.D.png">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #008751;       
            --primary-glow: rgba(0, 135, 81, 0.6);
            --gold: #fbbf24;
            --bg-body: #050505;
            --bg-glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --radius: 20px;
        }
        [data-theme="light"] {
            --bg-body: #f0f2f5;
            --bg-glass: rgba(255, 255, 255, 0.8);
            --border: rgba(0, 0, 0, 0.05);
            --text-main: #111827;
            --text-muted: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Satoshi', sans-serif; }
        body { background: var(--bg-body); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; transition: 0.5s; }

        header { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-weight: 900; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; color: var(--text-main); text-decoration: none; }
        .logo img { height: 45px; }
        .logo span { color: var(--primary); }
        .icon-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--bg-glass); border: 1px solid var(--border); color: var(--text-main); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; text-decoration: none; }
        .icon-btn:hover { background: var(--primary); color: white; }

        .glass-container {
            width: 100%; max-width: 800px; margin: 20px auto 60px;
            background: var(--bg-glass); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: var(--radius);
            padding: 40px; position: relative; overflow: hidden; animation: slideUp 0.8s ease;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .tabs-wrapper { display: flex; justify-content: center; margin-bottom: 30px; }
        .tabs { background: rgba(0,0,0,0.2); padding: 5px; border-radius: 50px; display: inline-flex; position: relative; border: 1px solid var(--border); }
        .tab-btn { padding: 12px 30px; border-radius: 40px; border: none; background: transparent; color: var(--text-muted); font-weight: 700; cursor: pointer; z-index: 2; transition: 0.3s; }
        .tab-btn.active { color: white; }
        .tab-bg { position: absolute; top: 5px; left: 5px; height: calc(100% - 10px); background: var(--primary); border-radius: 40px; z-index: 1; transition: 0.3s; width: 0; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { margin-bottom: 20px; position: relative; }
        .full-width { grid-column: span 2; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: var(--text-muted); margin-left: 10px; }
        
        .custom-input {
            width: 100%; padding: 15px 15px 15px 45px;
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            border-radius: 12px; color: var(--text-main); font-size: 1rem;
            outline: none; transition: 0.3s;
        }
        .custom-input:focus { border-color: var(--primary); background: rgba(0, 135, 81, 0.05); }
        .input-icon { position: absolute; left: 15px; top: 44px; color: var(--text-muted); transition: 0.3s; pointer-events: none; }
        .custom-input:focus + .input-icon { color: var(--primary); }
        select.custom-input { appearance: none; cursor: pointer; }
        .select-wrapper { position: relative; }
        .select-wrapper::after { content: '\f078'; font-family: 'Font Awesome 6 Free'; font-weight: 900; position: absolute; right: 20px; top: 44px; color: var(--text-muted); pointer-events: none; }
        option { color: #000; padding: 5px; }

        .btn-submit {
            width: 100%; padding: 15px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-weight: 700; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 10px 30px var(--primary-glow);
        }
        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 15px 40px var(--primary-glow); }

        .content-box { display: none; }
        .content-box.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
        .loading-spinner { display: none; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .success-message { text-align: center; display: none; padding: 40px; }
        .success-icon { font-size: 4rem; color: var(--primary); margin-bottom: 20px; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-10px);} }

        @media(max-width: 600px) { .form-grid { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } .glass-container { padding: 25px; border: none; background: transparent; } }
        .background-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 10% 20%, var(--primary-glow), transparent 40%), radial-gradient(circle at 90% 80%, rgba(251, 191, 36, 0.15), transparent 40%); animation: pulseGlow 10s infinite alternate; filter: blur(60px); opacity: 0.6; }
    </style>
</head>
<body>
    <div class="background-glow"></div>
    <header>
        <a href="index.html" class="logo"><img src="images/V.E.D.png" alt=""> V.E.D <span>DAJI</span></a>
        <div style="display:flex; gap:15px;">
            <a href="apropos.html" class="icon-btn"><i class="fa-solid fa-circle-info"></i></a>
            <button id="theme-toggle" class="icon-btn"><i class="fa-solid fa-moon"></i></button>
            <a href="index.html" class="icon-btn"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
    </header>

    <div class="glass-container">
        <div class="tabs-wrapper">
            <div class="tabs">
                <div class="tab-bg" id="tab-pill"></div>
                <button class="tab-btn active" onclick="switchTab('member', this)">Inscription</button>
                <button class="tab-btn" onclick="switchTab('admin', this)">Administration</button>
            </div>
        </div>

        <div id="member-content" class="content-box active">
            <div id="form-ui">
                <div style="text-align:center; margin-bottom:30px;">
                    <h2 style="font-size:1.8rem; margin-bottom:10px;">Rejoindre le V.E.D DAJI</h2>
                    <p style="color:var(--text-muted);">Remplissez le formulaire soigneusement.</p>
                </div>
                <form id="inscriptionForm" name="submit-to-google-sheet">
                    <div class="form-grid">
                        <div class="input-group">
                            <label>Nom</label>
                            <input type="text" name="Nom" class="custom-input" placeholder="Votre nom" required>
                            <i class="fa-solid fa-user input-icon"></i>
                        </div>
                        <div class="input-group">
                            <label>PrÃ©nom</label>
                            <input type="text" name="Prenom" class="custom-input" placeholder="Votre prÃ©nom" required>
                            <i class="fa-regular fa-user input-icon"></i>
                        </div>
                        <div class="input-group select-wrapper full-width">
                            <label>Pays ou Territoire</label>
                            <select name="Pays" class="custom-input" required>
                                <option value="" disabled selected>SÃ©lectionnez votre pays...</option>
                                <optgroup label="FrÃ©quents"><option value="GuinÃ©e">ðŸ‡¬ðŸ‡³ GuinÃ©e</option><option value="SÃ©nÃ©gal">ðŸ‡¸ðŸ‡³ SÃ©nÃ©gal</option><option value="CÃ´te d'Ivoire">ðŸ‡¨ðŸ‡® CÃ´te d'Ivoire</option><option value="France">ðŸ‡«ðŸ‡· France</option><option value="Ã‰tats-Unis">ðŸ‡ºðŸ‡¸ Ã‰tats-Unis</option><option value="Canada">ðŸ‡¨ðŸ‡¦ Canada</option></optgroup>
                                <optgroup label="Autres"><option value="Mali">ðŸ‡²ðŸ‡± Mali</option><option value="Maroc">ðŸ‡²ðŸ‡¦ Maroc</option></optgroup>
                            </select>
                            <i class="fa-solid fa-globe input-icon"></i>
                        </div>
                        <div class="input-group">
                            <label>TÃ©lÃ©phone (WhatsApp)</label>
                            <input type="tel" name="Telephone" id="phoneInput" class="custom-input" placeholder="+224 6xx xx xx xx" required>
                            <i class="fa-solid fa-phone input-icon"></i>
                            <p id="phoneError" style="color:#ef4444; font-size:0.8rem; margin-top:5px; display:none;"><i class="fa-solid fa-circle-exclamation"></i> L'indicatif pays est obligatoire</p>
                        </div>
                        <div class="input-group select-wrapper full-width">
                            <label>Niveau d'Ã©tudes</label>
                            <select name="Niveau" class="custom-input" required>
                                <option value="" disabled selected>Choisir une option...</option>
                                <option value="Licence 1">Licence 1</option>

                                <option value="Doctorat">Doctorat</option>
                            </select>
                            <i class="fa-solid fa-graduation-cap input-icon"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit"><span class="btn-text">Valider l'inscription</span><div class="loading-spinner"></div></button>
                </form>
            </div>
            <div id="success-ui" class="success-message">
                <i class="fa-solid fa-circle-check success-icon"></i>
                <h2>FÃ©licitations !</h2>
                <p style="color:var(--text-muted); margin-top:10px;">Votre demande d'adhÃ©sion a bien Ã©tÃ© reÃ§ue.<br>Le bureau vous contactera bientÃ´t.</p>
                <button onclick="location.reload()" class="btn-submit" style="margin-top:20px; background:var(--bg-glass); border:1px solid var(--border);">Nouveau formulaire</button>
            </div>
        </div>

        <div id="admin-content" class="content-box">
            <div id="login-screen" style="text-align:center; padding:40px 0;">
                <i class="fa-solid fa-shield-halved" style="font-size:3rem; color:var(--gold); margin-bottom:20px;"></i>

                <div style="position:relative; width:100%; max-width:350px; margin:20px auto;">
                    <input type="password" id="adminPass" class="custom-input" placeholder="Code d'accÃ¨s..." onkeypress="handleEnter(event)">

                <button class="btn-submit" onclick="checkAdmin()" style="max-width:350px; margin:0 auto;">Connexion</button>

                    <button onclick="location.reload()" style="background:#ef4444; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:600;">DÃ©connexion</button>

                <iframe id="sheetFrame" src="about:blank" style="width:100%; height:500px; border:none; border-radius:10px; background:white;"></iframe>
            </div>
        </div>
    </div>

    <script>
        const PASSWORD_ADMIN = "VED2025"; 
        // VOS LIENS CONFIGURÃ‰S (Google Script & Preview Mode pour 0 dÃ©lai)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw0oWTb44pWjXMhmjEYKqRmz4FAbBb668KfBcuOyXxxYrQtn_DMArFW0Bc_Dd5j6BzHwg/exec"; 
        const LINK_SHEET = "https://docs.google.com/spreadsheets/d/16IGtpQPgmt3tVbMfkIt-4if2llRsE9EA0nd_ySvUxrQ/preview?rm=minimal";

        // THEME
        const themeBtn = document.getElementById('theme-toggle');
        const icon = themeBtn.querySelector('i');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        icon.className = savedTheme === 'light' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';

        themeBtn.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            icon.className = newTheme === 'light' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        });

        // TABS
        window.onload = function() {
            const activeBtn = document.querySelector('.tab-btn.active');
            if(activeBtn) movePill(activeBtn);
        };
        function switchTab(tabId, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            movePill(btn);
            document.querySelectorAll('.content-box').forEach(box => box.classList.remove('active'));
            setTimeout(() => {
                if (tabId === 'member') { document.getElementById('member-content').classList.add('active'); } 
                else { document.getElementById('admin-content').classList.add('active'); }
            }, 100);
        }
        function movePill(btn) {
            const pill = document.getElementById('tab-pill');
            pill.style.width = btn.offsetWidth + "px";
            pill.style.left = btn.offsetLeft + "px";
        }

        // SUBMIT
        const form = document.forms['submit-to-google-sheet'];
        form.addEventListener('submit', e => {
            e.preventDefault();
            const phoneInput = document.getElementById('phoneInput');
            const phoneError = document.getElementById('phoneError');
            const phoneValue = phoneInput.value.trim();

            if (!phoneValue.startsWith('+') || phoneValue.length < 8) {
                phoneError.style.display = 'block';
                phoneInput.style.borderColor = '#ef4444';
                phoneInput.animate([{transform:'translateX(0)'},{transform:'translateX(-10px)'},{transform:'translateX(10px)'},{transform:'translateX(0)'}],{duration:300});
                return;
            } else {
                phoneError.style.display = 'none';
                phoneInput.style.borderColor = 'var(--border)';
            }

            const btn = document.querySelector('.btn-submit');
            const spinner = btn.querySelector('.loading-spinner');
            const text = btn.querySelector('.btn-text');
            const formUi = document.getElementById('form-ui');
            const successUi = document.getElementById('success-ui');

            text.style.display = 'none';
            spinner.style.display = 'block';
            btn.style.opacity = '0.7';
            btn.style.pointerEvents = 'none';

            fetch(SCRIPT_URL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    formUi.style.display = 'none';
                    successUi.style.display = 'block';
                    form.reset();
                    text.style.display = 'block'; spinner.style.display = 'none'; btn.style.opacity = '1'; btn.style.pointerEvents = 'all';
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    formUi.style.display = 'none';
                    successUi.style.display = 'block'; // Afficher succÃ¨s quand mÃªme si erreur rÃ©seau mineure
                    text.style.display = 'block'; spinner.style.display = 'none'; btn.style.opacity = '1'; btn.style.pointerEvents = 'all';
                });
        });

        // ADMIN
        function checkAdmin() {
            const input = document.getElementById('adminPass');
            const error = document.getElementById('errorMsg');
            if (input.value === PASSWORD_ADMIN) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('sheetFrame').src = LINK_SHEET;
            } else {
                error.style.display = 'block';
                input.style.borderColor = '#ef4444';
                setTimeout(() => { input.style.borderColor = 'var(--border)'; }, 2000);
            }
        }
        function handleEnter(e) { if(e.key === 'Enter') checkAdmin(); }
    </script>
</body>
